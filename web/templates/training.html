<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Training Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 12px 20px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: #00d4ff;
            border-bottom-color: #00d4ff;
        }

        .tab-button:hover {
            color: #00d4ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .form-section h2 {
            font-size: 16px;
            color: #00d4ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section h2:before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        button.danger {
            background: rgba(244, 67, 54, 0.2);
            color: #ef5350;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        button.danger:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #81c784;
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ef5350;
        }

        .status-message.info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .model-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.1);
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .model-title {
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
        }

        .model-badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 4px;
            font-size: 11px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .info-label {
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #00d4ff;
            font-weight: 600;
        }

        .model-actions {
            display: flex;
            gap: 8px;
        }

        .model-actions button {
            flex: 1;
            padding: 8px 12px;
            font-size: 11px;
            min-width: 0;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .spinner {
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            color: #00d4ff;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Model Training and Management</h1>
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('train')">Train Model</button>
                <button class="tab-button" onclick="switchTab('models')">Local Models</button>
            </div>
        </div>

        <div id="train" class="tab-content active">
            <div class="form-section">
                <h2>Train New Model</h2>
                <div id="trainMessage" class="status-message"></div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Trading Pair</label>
                        <input type="text" id="trainSymbol" value="BTCUSDT" placeholder="BTCUSDT, ETHUSDT">
                    </div>
                    <div class="form-group">
                        <label>Timeframe</label>
                        <select id="trainTimeframe">
                            <option value="15m">15 Minutes</option>
                            <option value="1h">1 Hour</option>
                            <option value="4h">4 Hours</option>
                            <option value="1d">1 Day</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Model Type</label>
                        <select id="trainModelType">
                            <option value="xgboost">XGBoost</option>
                            <option value="lightgbm">LightGBM</option>
                            <option value="random_forest">Random Forest</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button onclick="trainModel()">Start Training</button>
                    <button class="secondary" onclick="loadLocalModels()">Refresh Local Models</button>
                </div>

                <div id="trainingProgress" style="display: none; margin-top: 20px;">
                    <div class="spinner"></div>
                    <p>Training in progress...</p>
                    <p id="trainingStatus" style="font-size: 12px; color: #888;"></p>
                </div>

                <div id="trainingResults" style="display: none; margin-top: 20px; padding: 15px; background: rgba(76, 175, 80, 0.1); border: 1px solid rgba(76, 175, 80, 0.3); border-radius: 6px;">
                    <h3 style="color: #81c784; margin-bottom: 10px;">Training Results</h3>
                    <div id="resultsContent" style="font-size: 12px;"></div>
                </div>
            </div>
        </div>

        <div id="models" class="tab-content">
            <div class="form-section">
                <h2>Local Trained Models</h2>
                
                <div class="stats-grid" id="statsGrid"></div>
                
                <div id="modelsMessage" class="status-message"></div>
                
                <div id="modelsContainer" class="models-grid"></div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No trained models found locally.</p>
                    <p style="font-size: 12px; color: #555;">Train a model first from the "Train Model" tab.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'models') {
                loadLocalModels();
            }
        }

        function showMessage(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message show ${type}`;
            
            if (type !== 'info') {
                setTimeout(() => {
                    element.classList.remove('show');
                }, 5000);
            }
        }

        function trainModel() {
            const symbol = document.getElementById('trainSymbol').value.toUpperCase() || 'BTCUSDT';
            const timeframe = document.getElementById('trainTimeframe').value || '1h';
            const modelType = document.getElementById('trainModelType').value || 'xgboost';
            
            if (!symbol.includes('USDT')) {
                symbol = symbol + 'USDT';
            }

            document.getElementById('trainingProgress').style.display = 'block';
            document.getElementById('trainingResults').style.display = 'none';
            showMessage('trainMessage', `Starting training for ${symbol} ${timeframe}...`, 'info');

            fetch(`${API_BASE}/train-model`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symbol, timeframe, model_type: modelType })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('trainingProgress').style.display = 'none';
                
                if (data.status === 'success') {
                    showMessage('trainMessage', 'Model training completed successfully!', 'success');
                    
                    const results = data.results;
                    let resultsHtml = `
                        <div><strong>Symbol:</strong> ${results.symbol}</div>
                        <div><strong>Timeframe:</strong> ${results.timeframe}</div>
                        <div><strong>Model Type:</strong> ${results.model_type}</div>
                        <div><strong>Train Accuracy:</strong> ${(results.train_accuracy * 100).toFixed(2)}%</div>
                        <div><strong>Test Accuracy:</strong> ${(results.test_accuracy * 100).toFixed(2)}%</div>
                        <div><strong>Train Precision:</strong> ${(results.train_precision * 100).toFixed(2)}%</div>
                        <div><strong>Test Precision:</strong> ${(results.test_precision * 100).toFixed(2)}%</div>
                    `;
                    if (results.bounce_rate !== undefined) {
                        resultsHtml += `<div><strong>Bounce Rate:</strong> ${(results.bounce_rate * 100).toFixed(2)}%</div>`;
                    }
                    
                    document.getElementById('resultsContent').innerHTML = resultsHtml;
                    document.getElementById('trainingResults').style.display = 'block';
                    
                    setTimeout(() => loadLocalModels(), 1000);
                } else {
                    showMessage('trainMessage', `Error: ${data.message}`, 'error');
                }
            })
            .catch(err => {
                document.getElementById('trainingProgress').style.display = 'none';
                showMessage('trainMessage', `Training failed: ${err.message}`, 'error');
            });
        }

        function loadLocalModels() {
            const container = document.getElementById('modelsContainer');
            const statsGrid = document.getElementById('statsGrid');
            const emptyState = document.getElementById('emptyState');
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading models...</p></div>';

            fetch(`${API_BASE}/models/list`)
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    const models = data.models;
                    const summary = data.summary;
                    
                    if (models.length === 0) {
                        container.innerHTML = '';
                        emptyState.style.display = 'block';
                        statsGrid.innerHTML = '';
                        return;
                    }
                    
                    emptyState.style.display = 'none';
                    container.innerHTML = '';
                    
                    let statsHtml = `
                        <div class="stat-card">
                            <div class="stat-label">Total Models</div>
                            <div class="stat-value">${summary.total_models}</div>
                        </div>
                    `;
                    
                    for (const [key, value] of Object.entries(summary.by_timeframe)) {
                        statsHtml += `
                            <div class="stat-card">
                                <div class="stat-label">${key} Timeframe</div>
                                <div class="stat-value">${value}</div>
                            </div>
                        `;
                    }
                    
                    statsGrid.innerHTML = statsHtml;
                    
                    models.forEach(model => {
                        const card = document.createElement('div');
                        card.className = 'model-card';
                        card.innerHTML = `
                            <div class="model-header">
                                <div class="model-title">${model.symbol}</div>
                                <div class="model-badge">${model.timeframe}</div>
                            </div>
                            <div class="model-info">
                                <div class="info-row">
                                    <span class="info-label">Type</span>
                                    <span class="info-value">${model.model_type}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Size</span>
                                    <span class="info-value">${model.file_size_kb} KB</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Modified</span>
                                    <span class="info-value">${model.modified_time}</span>
                                </div>
                            </div>
                            <div class="model-actions">
                                <button class="secondary" onclick="loadModelForAnalysis('${model.symbol}', '${model.timeframe}')">Analyze</button>
                                <button class="danger" onclick="deleteModel('${model.symbol}', '${model.timeframe}')">Delete</button>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    showMessage('modelsMessage', `Error: ${data.message}`, 'error');
                }
            })
            .catch(err => {
                showMessage('modelsMessage', `Failed to load models: ${err.message}`, 'error');
                container.innerHTML = '<div class="empty-state"><p>Failed to load models</p></div>';
            });
        }

        function deleteModel(symbol, timeframe) {
            if (!confirm(`Delete model for ${symbol} ${timeframe}?`)) return;

            fetch(`${API_BASE}/models/delete/${symbol}/${timeframe}`, {
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage('modelsMessage', `Model deleted successfully`, 'success');
                    setTimeout(() => loadLocalModels(), 500);
                } else {
                    showMessage('modelsMessage', `Error: ${data.message}`, 'error');
                }
            })
            .catch(err => {
                showMessage('modelsMessage', `Delete failed: ${err.message}`, 'error');
            });
        }

        function loadModelForAnalysis(symbol, timeframe) {
            if (timeframe === '15m') {
                window.location.href = `/15m-analysis?symbol=${symbol}`;
            } else {
                window.location.href = `/?symbol=${symbol}&timeframe=${timeframe}`;
            }
        }

        window.addEventListener('load', () => {
            loadLocalModels();
        });
    </script>
</body>
</html>
