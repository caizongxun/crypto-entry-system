<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Entry System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table thead {
            background: #f5f5f5;
        }

        .data-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .data-table tbody tr:hover {
            background: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crypto Entry System</h1>
            <p>Advanced Machine Learning for Cryptocurrency Trading Signals</p>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title">System Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Status</div>
                        <div class="stat-value" id="statusValue">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Models Loaded</div>
                        <div class="stat-value" id="modelsLoadedValue">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Last Update</div>
                        <div class="stat-value" id="lastUpdateValue">-</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Quick Actions</h2>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.location.href='/15m-analysis'">15m Analysis</button>
                    <button class="btn btn-primary" onclick="window.location.href='/chart'">View Chart</button>
                    <button class="btn btn-secondary" onclick="refreshData()">Refresh Data</button>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">1H Model Predictions</h2>
                <div id="predictions1hContainer" class="loading">
                    <div class="spinner"></div>
                    Loading predictions...
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Market Status</h2>
                <div id="sentimentContainer" class="loading">
                    <div class="spinner"></div>
                    Loading sentiment data...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        function loadPredictions() {
            fetch(`${API_BASE}/ml-prediction?symbol=BTCUSDT`)
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('predictions1hContainer');
                    if (data.status === 'success' && data.predictions.length > 0) {
                        let html = '<table class="data-table"><thead><tr>';
                        html += '<th>Time</th><th>Signal</th><th>Price</th><th>Probability</th>';
                        html += '</tr></thead><tbody>';
                        
                        data.predictions.slice(0, 10).forEach(pred => {
                            const badge = pred.bounce_probability > 70 ? 'success' : 
                                         pred.bounce_probability > 60 ? 'warning' : 'danger';
                            html += `<tr>`;
                            html += `<td>${pred.timestamp}</td>`;
                            html += `<td><span class="badge badge-${badge}">${pred.signal_type}</span></td>`;
                            html += `<td>$${pred.price.toFixed(2)}</td>`;
                            html += `<td>${pred.bounce_probability.toFixed(1)}%</td>`;
                            html += `</tr>`;
                        });
                        
                        html += '</tbody></table>';
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = '<div class="alert alert-info">No predictions available</div>';
                    }
                })
                .catch(err => {
                    document.getElementById('predictions1hContainer').innerHTML = 
                        `<div class="alert alert-warning">Error loading predictions: ${err.message}</div>`;
                });
        }

        function loadSentiment() {
            fetch(`${API_BASE}/sentiment`)
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('sentimentContainer');
                    if (data.status === 'success') {
                        let html = '<div class="stats-grid">';
                        html += `<div class="stat-card"><div class="stat-label">Fear/Greed Index</div>`;
                        html += `<div class="stat-value">${data.fear_greed_index.value || 'N/A'}</div></div>`;
                        html += '</div>';
                        container.innerHTML = html;
                    }
                })
                .catch(err => {
                    document.getElementById('sentimentContainer').innerHTML = 
                        '<div class="alert alert-warning">Error loading sentiment</div>';
                });
        }

        function updateStatus() {
            fetch(`${API_BASE}/health`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('statusValue').textContent = data.status === 'healthy' ? 'Online' : 'Offline';
                    const modelsLoaded = (data.services.ml_model_1h === 'loaded' ? 1 : 0) + 
                                        (data.services.ml_model_15m === 'loaded' ? 1 : 0);
                    document.getElementById('modelsLoadedValue').textContent = modelsLoaded + '/2';
                    document.getElementById('lastUpdateValue').textContent = new Date().toLocaleTimeString();
                })
                .catch(err => {
                    console.error('Error updating status:', err);
                });
        }

        function refreshData() {
            updateStatus();
            loadPredictions();
            loadSentiment();
        }

        window.addEventListener('load', () => {
            refreshData();
            setInterval(refreshData, 60000);
        });
    </script>
</body>
</html>
