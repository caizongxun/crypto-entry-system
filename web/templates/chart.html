<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chart - Crypto Trading System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0e1117;
            color: #c9d1d9;
        }

        .chart-container {
            display: flex;
            height: 100vh;
            background: #0e1117;
        }

        .left-sidebar {
            width: 280px;
            background: #161b22;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .left-sidebar .header {
            padding: 16px;
            border-bottom: 1px solid #30363d;
        }

        .left-sidebar .header h3 {
            font-size: 14px;
            font-weight: 600;
            color: #f0f6fc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .symbol-search {
            padding: 16px;
            border-bottom: 1px solid #30363d;
        }

        .symbol-search input {
            width: 100%;
            padding: 8px 12px;
            background: #0e1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 13px;
        }

        .symbol-search input:focus {
            outline: none;
            border-color: #1f6feb;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
        }

        .favorites {
            padding: 12px 0;
            border-bottom: 1px solid #30363d;
        }

        .favorites-title {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #8b949e;
        }

        .symbol-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 3px solid transparent;
        }

        .symbol-item:hover {
            background: #21262d;
        }

        .symbol-item.active {
            background: #1f6feb14;
            border-left-color: #1f6feb;
        }

        .symbol-item-name {
            font-size: 14px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .symbol-item-price {
            font-size: 12px;
            color: #8b949e;
            margin-top: 2px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0e1117;
        }

        .top-toolbar {
            height: 50px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
            background: #161b22;
        }

        .symbol-display {
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
            min-width: 100px;
        }

        .chart-area {
            flex: 1;
            position: relative;
            display: flex;
            background: #0e1117;
        }

        #tradingview-chart {
            width: 100%;
            height: 100%;
        }

        .right-panel {
            width: 280px;
            background: #161b22;
            border-left: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .right-panel-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .right-panel-section {
            margin-bottom: 20px;
        }

        .right-panel-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #8b949e;
            margin-bottom: 8px;
        }

        .stat-item {
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .stat-label {
            color: #8b949e;
        }

        .stat-value {
            color: #f0f6fc;
            font-weight: 500;
        }

        .stat-value.positive {
            color: #3fb950;
        }

        .stat-value.negative {
            color: #f85149;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="header">
                <h3>Symbols</h3>
            </div>
            <div class="symbol-search">
                <input type="text" id="symbolSearch" placeholder="Search symbol..." value="BTCUSDT">
            </div>
            <div class="favorites">
                <div class="favorites-title">Favorites</div>
                <div class="symbol-item active" data-symbol="BINANCE:BTCUSDT">
                    <div class="symbol-item-name">BTC/USDT</div>
                    <div class="symbol-item-price" id="btc-price">$45,000.00</div>
                </div>
                <div class="symbol-item" data-symbol="BINANCE:ETHUSDT">
                    <div class="symbol-item-name">ETH/USDT</div>
                    <div class="symbol-item-price" id="eth-price">$2,500.00</div>
                </div>
                <div class="symbol-item" data-symbol="BINANCE:BNBUSDT">
                    <div class="symbol-item-name">BNB/USDT</div>
                    <div class="symbol-item-price" id="bnb-price">$350.00</div>
                </div>
                <div class="symbol-item" data-symbol="BINANCE:SOLUSDT">
                    <div class="symbol-item-name">SOL/USDT</div>
                    <div class="symbol-item-price" id="sol-price">$100.00</div>
                </div>
                <div class="symbol-item" data-symbol="BINANCE:ADAUSDT">
                    <div class="symbol-item-name">ADA/USDT</div>
                    <div class="symbol-item-price" id="ada-price">$1.00</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Toolbar -->
            <div class="top-toolbar">
                <div class="symbol-display" id="symbolDisplay">BINANCE:BTCUSDT</div>
            </div>

            <!-- Chart Area -->
            <div class="chart-area">
                <div id="tradingview-chart"></div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-panel">
            <div class="right-panel-content">
                <div class="right-panel-section">
                    <div class="right-panel-section-title">Market Info</div>
                    <div class="stat-item">
                        <span class="stat-label">Symbol</span>
                        <span class="stat-value" id="infoSymbol">BTC/USDT</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Exchange</span>
                        <span class="stat-value">Binance</span>
                    </div>
                </div>
                <div class="right-panel-section">
                    <div class="right-panel-section-title">About TradingView</div>
                    <p style="font-size: 12px; color: #8b949e; line-height: 1.5;">
                        Chart powered by TradingView - professional charting platform with advanced tools and indicators.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        let currentSymbol = 'BINANCE:BTCUSDT';
        let widget = null;

        function initializeTradingViewChart(symbol) {
            // Remove existing widget if any
            if (widget) {
                widget.remove();
            }

            const container = document.getElementById('tradingview-chart');
            
            widget = new TradingView.widget({
                autosize: true,
                symbol: symbol,
                interval: '60',
                timezone: 'Etc/UTC',
                theme: 'dark',
                style: '1',
                locale: 'en',
                toolbar_bg: '#161b22',
                enable_publishing: false,
                allow_symbol_change: true,
                container_id: 'tradingview-chart',
                studies: [
                    'MASimple@tv-basicstudies',
                    'RSI@tv-basicstudies',
                    'MACD@tv-basicstudies',
                    'BB@tv-basicstudies'
                ],
                overrides: {
                    'mainSeriesProperties.candleStyle.upColor': '#3fb950',
                    'mainSeriesProperties.candleStyle.downColor': '#f85149',
                    'mainSeriesProperties.candleStyle.borderUpColor': '#3fb950',
                    'mainSeriesProperties.candleStyle.borderDownColor': '#f85149',
                    'mainSeriesProperties.candleStyle.wickUpColor': '#3fb950',
                    'mainSeriesProperties.candleStyle.wickDownColor': '#f85149',
                    'volumePaneSize': 'medium',
                }
            });
        }

        // Initialize with default symbol
        document.addEventListener('DOMContentLoaded', () => {
            initializeTradingViewChart(currentSymbol);
            setupEventListeners();
        });

        function setupEventListeners() {
            // Symbol items click
            document.querySelectorAll('.symbol-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.symbol-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    currentSymbol = item.dataset.symbol;
                    document.getElementById('symbolDisplay').textContent = currentSymbol;
                    
                    const symbolName = item.querySelector('.symbol-item-name').textContent;
                    document.getElementById('infoSymbol').textContent = symbolName;
                    
                    initializeTradingViewChart(currentSymbol);
                });
            });

            // Symbol search input
            document.getElementById('symbolSearch').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    let symbol = e.target.value.toUpperCase();
                    
                    // If doesn't contain exchange prefix, add Binance
                    if (!symbol.includes(':')) {
                        symbol = 'BINANCE:' + symbol;
                    }
                    
                    // If doesn't end with USDT, add it
                    if (!symbol.includes('USDT')) {
                        symbol = symbol + 'USDT';
                    }
                    
                    currentSymbol = symbol;
                    document.getElementById('symbolDisplay').textContent = currentSymbol;
                    document.getElementById('infoSymbol').textContent = symbol.split(':')[1];
                    initializeTradingViewChart(currentSymbol);
                }
            });
        }
    </script>
</body>
</html>
