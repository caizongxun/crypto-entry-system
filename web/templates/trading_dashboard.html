<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI交易机器人</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: #0a0e27;
            color: #e0e8f0;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1.2fr;
            gap: 20px;
            padding: 20px;
            max-width: 1920px;
            margin: 0 auto;
        }
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .header-stats {
            display: flex;
            gap: 32px;
            font-size: 13px;
            margin-top: 8px;
        }
        .header-stat {
            display: flex;
            flex-direction: column;
        }
        .header-stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            margin-bottom: 4px;
        }
        .header-stat-value {
            font-weight: 600;
        }
        .header-right {
            text-align: right;
            font-size: 13px;
        }
        .header-right-item {
            margin-bottom: 8px;
        }
        .header-right-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
        }
        .header-right-value {
            font-weight: 600;
        }
        .panel {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #2a3555;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .panel-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-title-right {
            font-size: 12px;
            color: #95a5a6;
            font-weight: 400;
        }
        #chart-container {
            background: #0a0e27;
            border-radius: 8px;
            height: 520px;
            border: 1px solid #2a3555;
        }
        .prediction-item {
            background: linear-gradient(135deg, #1e2749 0%, #2a3555 100%);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .prediction-item:hover {
            border-left-color: #764ba2;
            transform: translateX(4px);
        }
        .prediction-item.buy {
            border-left-color: #2ecc71;
        }
        .prediction-item.sell {
            border-left-color: #e74c3c;
        }
        .pred-left {
            flex: 1;
        }
        .pred-signal {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }
        .pred-signal.buy {
            color: #2ecc71;
        }
        .pred-signal.sell {
            color: #e74c3c;
        }
        .pred-price {
            font-size: 12px;
            color: #95a5a6;
        }
        .pred-right {
            text-align: right;
        }
        .pred-confidence {
            font-weight: 600;
            font-size: 12px;
            color: #f1c40f;
        }
        .pred-bb-position {
            font-size: 11px;
            color: #95a5a6;
            margin-top: 4px;
        }
        .button {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }
        .button.secondary {
            background: #2a3555;
            color: #e0e8f0;
        }
        .button.secondary:hover {
            background: #3a4575;
        }
        .button.success {
            background: #2ecc71;
        }
        .button.success:hover {
            background: #27ae60;
        }
        .button.danger {
            background: #e74c3c;
        }
        .button.danger:hover {
            background: #c0392b;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .stat-card {
            background: linear-gradient(135deg, #1e2749 0%, #2a3555 100%);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #3a4575;
        }
        .stat-label {
            font-size: 11px;
            color: #95a5a6;
            margin-bottom: 6px;
        }
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #2ecc71;
        }
        .stat-value.negative {
            color: #e74c3c;
        }
        .control-panel {
            background: linear-gradient(135deg, #1e2749 0%, #2a3555 100%);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #3a4575;
            margin-bottom: 16px;
        }
        .input-group {
            margin-bottom: 10px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .input-group label {
            min-width: 70px;
            font-size: 12px;
            color: #95a5a6;
        }
        input, select {
            flex: 1;
            padding: 6px 8px;
            background: #0a0e27;
            border: 1px solid #3a4575;
            color: #e0e8f0;
            border-radius: 4px;
            font-size: 12px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }
        .account-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px;
            border-radius: 12px;
            color: white;
            margin-bottom: 16px;
        }
        .account-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .account-stat-label {
            opacity: 0.8;
        }
        .account-stat-value {
            font-weight: 600;
        }
        .trades-grid {
            max-height: 400px;
            overflow-y: auto;
        }
        .trade-row {
            background: linear-gradient(135deg, #1e2749 0%, #2a3555 100%);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #2ecc71;
            font-size: 12px;
        }
        .trade-row.loss {
            border-left-color: #e74c3c;
        }
        .trade-row-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        .trade-row-symbol {
            font-weight: 600;
            color: #e0e8f0;
        }
        .trade-row-type {
            color: #95a5a6;
            font-size: 11px;
        }
        .trade-row-profit {
            font-weight: 600;
        }
        .trade-row-profit.gain {
            color: #2ecc71;
        }
        .trade-row-profit.loss {
            color: #e74c3c;
        }
        .trade-row-details {
            font-size: 11px;
            color: #95a5a6;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .scroll-container {
            overflow-y: auto;
            max-height: 600px;
        }
        .scroll-container::-webkit-scrollbar {
            width: 6px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: #1a1f3a;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: #3a4575;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #4a5585;
        }
        .full-width {
            width: 100%;
        }
        .grid-2col {
            grid-column: 1 / -1;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }
        .toggle-checkbox {
            width: 40px;
            height: 22px;
            background: #3a4575;
            border-radius: 11px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease;
            border: none;
            padding: 0;
        }
        .toggle-checkbox.active {
            background: #2ecc71;
        }
        .toggle-checkbox::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease;
        }
        .toggle-checkbox.active::after {
            left: 20px;
        }
        .alert {
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .alert.warning {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
            border: 1px solid #f1c40f;
        }
        .alert.info {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>AI交易机器人</h1>
                <div class="header-stats">
                    <div class="header-stat">
                        <span class="header-stat-label">模型状态</span>
                        <span class="header-stat-value">LightGBM (在线)</span>
                    </div>
                    <div class="header-stat">
                        <span class="header-stat-label">交易对</span>
                        <span class="header-stat-value">BTCUSDT</span>
                    </div>
                    <div class="header-stat">
                        <span class="header-stat-label">时间框架</span>
                        <span class="header-stat-value">15分钟</span>
                    </div>
                    <div class="header-stat">
                        <span class="header-stat-label">模型性能</span>
                        <span class="header-stat-value">精准度69.2% | 召回率80.4%</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="header-right-item">
                    <div class="header-right-label">最后更新</div>
                    <div class="header-right-value" id="last-update">-</div>
                </div>
                <div class="header-right-item">
                    <div class="header-right-label">系统状态</div>
                    <div class="header-right-value" id="system-status" style="color: #2ecc71;">运行中</div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-title">
                BTC/USDT 实时图表
                <span class="panel-title-right">数据来源: TradingView</span>
            </div>
            <div id="chart-container"></div>
        </div>
        
        <div class="side-panel">
            <div class="panel">
                <div class="panel-title">账户概览 (模拟账户)</div>
                <div class="account-section">
                    <div class="account-stat">
                        <span class="account-stat-label">初始余额</span>
                        <span class="account-stat-value">$10,000</span>
                    </div>
                    <div class="account-stat">
                        <span class="account-stat-label">当前余额</span>
                        <span class="account-stat-value" id="current-balance">$10,000</span>
                    </div>
                    <div class="account-stat">
                        <span class="account-stat-label">已用保证金</span>
                        <span class="account-stat-value" id="used-margin">$0</span>
                    </div>
                    <div class="account-stat">
                        <span class="account-stat-label">总权益</span>
                        <span class="account-stat-value" id="equity">$10,000</span>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-title">交易统计</div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">胜率</div>
                        <div class="stat-value" id="win-rate">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">利润率</div>
                        <div class="stat-value" id="profit-rate">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">总交易数</div>
                        <div class="stat-value" id="total-trades">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">亏损次数</div>
                        <div class="stat-value negative" id="loss-count">0</div>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-title">交易控制</div>
                <div class="control-panel">
                    <div class="input-group">
                        <label>手仓位量</label>
                        <input type="number" id="position-size" value="0.1" step="0.01" min="0.01">
                    </div>
                    <div class="input-group">
                        <label>杠杆倍数</label>
                        <select id="leverage-select">
                            <option value="1">1x (无杠杆)</option>
                            <option value="2">2x</option>
                            <option value="5">5x</option>
                            <option value="10">10x</option>
                            <option value="20">20x</option>
                        </select>
                    </div>
                    <div class="toggle-switch">
                        <label style="font-size: 12px; color: #95a5a6;">自动交易</label>
                        <button class="toggle-checkbox" id="auto-trading-toggle" onclick="toggleAutoTrading()"></button>
                    </div>
                    <button class="button full-width" style="margin-top: 8px;" onclick="refreshAllData()">刷新数据</button>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-title">
                    最新信号
                    <span class="panel-title-right">精准度69.2% | 召回率80.4%</span>
                </div>
                <div class="scroll-container" id="predictions-container">
                    <div style="text-align: center; padding: 20px; color: #95a5a6; font-size: 12px;">加载中...</div>
                </div>
            </div>
        </div>
        
        <div class="panel grid-2col">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <div class="panel-title" style="margin: 0; flex: 1;">
                    交易历史
                </div>
                <button class="button secondary" onclick="refreshTrades()" style="padding: 6px 10px;">刷新</button>
            </div>
            <div class="trades-grid" id="trades-container">
                <div style="text-align: center; padding: 20px; color: #95a5a6; font-size: 12px;">暂无交易</div>
            </div>
        </div>
    </div>
    
    <script>
        let autoTradingEnabled = false;
        const BITGET_MAKER_FEE = 0.0002;
        const BITGET_TAKER_FEE = 0.0005;
        
        function initChart() {
            new TradingView.widget({
                autosize: true,
                symbol: "BINANCE:BTCUSDT",
                interval: "15",
                timezone: "Asia/Shanghai",
                theme: "dark",
                style: "1",
                locale: "zh",
                toolbar_bg: "#1a1f3a",
                enable_publishing: false,
                allow_symbol_change: true,
                container_id: "chart-container"
            });
        }
        
        function loadPredictions() {
            fetch('/api/ml-prediction-15m?symbol=BTCUSDT')
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success' && data.predictions) {
                        const container = document.getElementById('predictions-container');
                        const html = data.predictions.map(pred => {
                            const signalClass = pred.signal_type === 'BUY' ? 'buy' : 'sell';
                            const signalColor = pred.signal_type === 'BUY' ? '#2ecc71' : '#e74c3c';
                            const confidence = (pred.bounce_probability * 100).toFixed(1);
                            const bbPos = (pred.bb_position * 100).toFixed(1);
                            return `
                                <div class="prediction-item ${signalClass}" onclick="executeSignal('${pred.signal_type}', ${pred.price})">
                                    <div class="pred-left">
                                        <div class="pred-signal ${signalClass}">${pred.signal_type === 'BUY' ? '买入' : '卖出'}</div>
                                        <div class="pred-price">$${pred.price.toFixed(2)}</div>
                                    </div>
                                    <div class="pred-right">
                                        <div class="pred-confidence">${confidence}%</div>
                                        <div class="pred-bb-position">BB位置: ${bbPos}%</div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                        container.innerHTML = html || '<div style="padding: 20px; color: #95a5a6; text-align: center; font-size: 12px;">无信号</div>';
                    }
                })
                .catch(err => console.error('Error:', err));
        }
        
        function loadAccountSummary() {
            fetch('/api/trading/account-summary')
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        const summary = data.summary;
                        document.getElementById('current-balance').textContent = `$${summary.available_balance.toFixed(2)}`;
                        document.getElementById('equity').textContent = `$${summary.equity.toFixed(2)}`;
                        document.getElementById('used-margin').textContent = `$${summary.used_margin.toFixed(2)}`;
                        
                        const trades = data.trade_history || [];
                        const wins = trades.filter(t => t.profit > 0).length;
                        document.getElementById('total-trades').textContent = trades.length;
                        document.getElementById('loss-count').textContent = trades.filter(t => t.profit < 0).length;
                        document.getElementById('win-rate').textContent = trades.length > 0 ? 
                            `${((wins / trades.length) * 100).toFixed(1)}%` : '-';
                        
                        const totalProfit = trades.reduce((sum, t) => sum + t.profit, 0);
                        const profitRate = (totalProfit / 10000 * 100).toFixed(2);
                        const profitElement = document.getElementById('profit-rate');
                        profitElement.textContent = `${profitRate}%`;
                        profitElement.className = 'stat-value' + (totalProfit >= 0 ? '' : ' negative');
                        
                        loadTradeHistory(trades);
                    }
                })
                .catch(err => console.error('Error:', err));
        }
        
        function loadTradeHistory(trades) {
            const container = document.getElementById('trades-container');
            if (!trades || trades.length === 0) {
                container.innerHTML = '<div style="padding: 20px; color: #95a5a6; text-align: center; font-size: 12px;">暂无交易</div>';
                return;
            }
            
            const html = trades.map(trade => {
                const fee = trade.quantity * trade.entry_price * BITGET_TAKER_FEE;
                const netProfit = trade.profit - fee;
                const profitClass = netProfit >= 0 ? 'gain' : 'loss';
                const tradeClass = netProfit >= 0 ? '' : ' loss';
                return `
                    <div class="trade-row${tradeClass}">
                        <div class="trade-row-header">
                            <span>
                                <span class="trade-row-symbol">${trade.symbol}</span>
                                <span class="trade-row-type"> | ${trade.order_type}</span>
                            </span>
                            <span class="trade-row-profit ${profitClass}">${netProfit >= 0 ? '+' : ''}${netProfit.toFixed(2)} USDT</span>
                        </div>
                        <div class="trade-row-details">
                            <div>
                                <div style="color: #95a5a6; font-size: 11px;">数量: ${trade.quantity.toFixed(4)} BTC</div>
                                <div style="color: #95a5a6; font-size: 11px;">开仓: $${trade.entry_price.toFixed(2)}</div>
                            </div>
                            <div>
                                <div style="color: #95a5a6; font-size: 11px;">手续费: ${fee.toFixed(2)} USDT</div>
                                <div style="color: #95a5a6; font-size: 11px;">${new Date(trade.open_time).toLocaleString('zh-CN')}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            container.innerHTML = html;
        }
        
        function executeSignal(signalType, price) {
            if (!autoTradingEnabled && !confirm('自动交易未启用。是否手动执行交易?')) return;
            
            const positionSize = parseFloat(document.getElementById('position-size').value);
            const leverage = parseFloat(document.getElementById('leverage-select').value);
            const stopLoss = price * (signalType === 'BUY' ? 0.98 : 1.02);
            const takeProfit = price * (signalType === 'BUY' ? 1.03 : 0.97);
            
            fetch('/api/trading/open-position', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    symbol: 'BTCUSDT',
                    order_type: signalType,
                    quantity: positionSize * leverage,
                    entry_price: price,
                    stop_loss: stopLoss,
                    take_profit: takeProfit,
                    notes: `${signalType === 'BUY' ? '买入' : '卖出'} @ $${price.toFixed(2)}, ${leverage}x杠杆`
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('交易已开单!');
                    loadAccountSummary();
                } else {
                    alert('错误: ' + data.message);
                }
            })
            .catch(err => alert('错误: ' + err.message));
        }
        
        function toggleAutoTrading() {
            autoTradingEnabled = !autoTradingEnabled;
            const toggle = document.getElementById('auto-trading-toggle');
            if (autoTradingEnabled) {
                toggle.classList.add('active');
                alert('自动交易已启用!');
            } else {
                toggle.classList.remove('active');
                alert('自动交易已禁用!');
            }
        }
        
        function refreshTrades() {
            loadAccountSummary();
            alert('交易数据已刷新!');
        }
        
        function refreshAllData() {
            loadPredictions();
            loadAccountSummary();
            alert('所有数据已刷新!');
        }
        
        function updateTimestamp() {
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString('zh-CN');
        }
        
        initChart();
        loadPredictions();
        loadAccountSummary();
        updateTimestamp();
        
        setInterval(loadPredictions, 60000);
        setInterval(loadAccountSummary, 30000);
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
